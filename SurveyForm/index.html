<!DOCTYPE html>
<html>
	<head>
		<title>My Survey Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1 id="title">Survey Form</h1>
		<div id="form-outer">
			<p id="description">Let us know how to make our site better</p>
			<form id="survey-form">
				<div class="rowTab">
					<div class="labels">
						<label id="name-label" for="name">* Name:</label>
					</div>
					<div class="inputs">
						<input type="text" name="name" id="name" required placeholder="Enter your name" class="input-field">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label id="email-label" for="email">* EMail:</label>
					</div>
					<div class="inputs">
						<input type="email" name="email" id="email" required placeholder="Enter your email" class="input-field">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label id="number-label" for="age">* Age:</label>
					</div>
					<div class="inputs">
						<input type="number" name="age" id="number" min="1" max="120" required placeholder="Age" class="input-field">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="currentPos">Which option best describes your employment?</label>
					</div>
					<div class="inputs">
						<select id="dropdown" name="currentPos" class="dropdown">
							<option disabled value>Select on option</option>
							<option value="student">Student</option>
							<option value="job">Full time job</option>
							<option value="learner">Full time learner</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="userRating">Would you recommend our site to your friends?</label>
					</div>
					<div class="inputs">
						<ul style="list-style: none;">
							<li class="radio"><label><input type="radio" name="radio-buttons" value="1" class="userRatings">Of course</label></li>
							<li class="radio"><label><input type="radio" name="radio-buttons" value="2" class="userRatings">Meybe</label></li>
							<li class="radio"><label><input type="radio" name="radio-buttons" value="3" class="userRatings">Never</label></li>
						</ul>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="userOpinion">What do you like about our site?</label>
					</div>
					<div class="inputs">
						<select id="user-opinion" name="userOpinion" class="dropdown">
							<option disabled value>Select on option</option>
							<option value="design">Design</option>
							<option value="content">Content</option>
							<option value="community">Community</option>
						</select>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="improve">What do you think we should improve on our site?<br>(Check all that apply)</label>
					</div>
					<div class="inputs">
						<ul id="preferences" style="list-style: none;">
							<li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="1">Data Visualization</label></li>
							<li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="2">Challenges</label></li>
							<li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="3">Gitter help rooms</label></li>
							<li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="4">Forum</label></li>
							<li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="5">Additional Courses</label></li>
						</ul>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="comments">Any Comments or Suggestions?</label>
					</div>
					<div class="inputs">
						<textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
					</div>
				</div>
				<button id="submit" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
